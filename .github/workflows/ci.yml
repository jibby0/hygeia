  # Inspired by:
  #   https://github.com/BurntSushi/ripgrep/blob/8cb7271b647f63420530ac04bc13ed8ea7353690/.github/workflows/ci.yml#L10-L101
  #   https://github.com/actions/create-release/issues/14

  create_release:
    name: Create GitHub release
    # if: startsWith(github.ref, 'refs/tags/v')
    # FIXME: Delete this and replace with 'refs/tags/v'
    if: startsWith(github.ref, 'refs/heads/ci-github-actions')
    needs: test
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions
        with:
          #tag_name: testing-release-${{ github.ref }}
          tag_name: v0.1.100
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: true
      - name: Output release URL file
        run: echo "${{ steps.create_release.outputs.upload_url }}" > release_url.txt
      - name: Save Release URL File for publish
        uses: actions/upload-artifact@v1
        with:
          name: release_url
          path: release_url.txt

  release:
    name: Build release binary
    # if: startsWith(github.ref, 'refs/tags/v')
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          - musl
          - macos
          - win-msvc-64
        include:
          - build: musl
            os: ubuntu-18.04
            rust: 1.39.0
            target: x86_64-unknown-linux-musl
            archive_ext: tar.gz
            mime: application/gzip
          - build: macos
            os: macOS-10.14
            rust: 1.39.0
            target: x86_64-apple-darwin
            archive_ext: tar.gz
            mime: application/gzip
          - build: win-msvc-64
            os: windows-2019
            rust: 1.39.0
            target: x86_64-pc-windows-msvc
            archive_ext: zip
            mime: application/zip
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Load Release URL File from release job
        uses: actions/download-artifact@v1
        with:
          name: release_url
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Install Rust Target
        run: rustup target add ${{ matrix.target }}
      - name: Install musl-gcc
        if: contains(matrix.target, 'musl')
        run: |
          sudo apt-get install musl-tools
      - name: Build release
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Package artifacts (Unix)
        if: ! contains(matrix.os , 'windows')
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../pycors-version-${{ matrix.target }}.${{ matrix.archive_ext }} pycors
          cd -

      - name: Package artifacts (Windows)
        if: contains(matrix.os, 'windows')
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../pycors-version-${{ matrix.target }}.${{ matrix.archive_ext }} pycors.exe
          cd -

      - name: Get release file name and upload URL
        id: get_release_info
        run: |
          echo ::set-output name=file_name::${REPOSITORY_NAME##*/}-${TAG_REF_NAME##*/v} # RepositoryName-v1.0.0
          value=`cat release_url/release_url.txt`
          echo ::set-output name=upload_url::$value
        env:
          TAG_REF_NAME: v0.1.100
          #TAG_REF_NAME: ${{ github.ref }}
          REPOSITORY_NAME: ${{ github.repository }}

      - name: Upload assets
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_info.outputs.upload_url }}
          asset_path: ./pycors-version-${{ matrix.target }}.${{ matrix.archive_ext }}
          asset_name: pycors-version-${{ matrix.target }}.${{ matrix.archive_ext }}
          asset_content_type: ${{ matrix.mime }}
