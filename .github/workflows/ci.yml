  test:
    name: Test Suite
    needs: fmt
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        rust:
          - 1.39.0
    steps:
      - name: Git checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - name: Build (cargo build)
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Build tests (cargo test)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-run
      - name: Test (cargo test)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-fail-fast -- --nocapture
